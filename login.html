<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .box {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 { text-align: center; }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #185a9d;
            color: white;
            border: none;
            cursor: pointer;
        }
        p { text-align: center; margin-top: 15px; }
        a { color: #185a9d; text-decoration: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <form action="welcome.html">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <p>New user? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>
